<form #loginForm="ngForm" (ngSubmit)="login()" novalidate>
  <div class="mb-3">
    <label for="login" class="form-label">Địa chỉ Email </label>
    <input
      [(ngModel)]="authRequest.email"
      name="email"
      type="email"
      class="form-control"
      autocomplete="current-password"
      id="login"
      placeholder="name@example.com"
      required
      email
      #emailInput="ngModel"
    >
    <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="text-danger">
      <div *ngIf="emailInput.errors?.['required']">Email là bắt buộc.</div>
      <div *ngIf="emailInput.errors?.['email']">Định dạng email không hợp lệ.</div>
    </div>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Mật khẩu</label>
    <input
      [(ngModel)]="authRequest.password"
      name="password"
      type="password"
      class="form-control"
      id="password"
      placeholder="Password"
      required
      minlength="6"
      #passwordInput="ngModel"
    >
    <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="text-danger">
      <div *ngIf="passwordInput.errors?.['required']">Mật khẩu là bắt buộc.</div>
      <div *ngIf="passwordInput.errors?.['minlength']">Mật khẩu phải dài ít nhất 6 ký tự.</div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
    Login
  </button>

  <!-- Thông báo thành công -->
  <div *ngIf="successMsg" class="alert alert-success mt-3">
    {{ successMsg }}
  </div>

  <!-- Thông báo lỗi từ server -->
<!--  <div *ngIf="errorMsg.length > 0" class="alert alert-danger mt-3">-->
<!--    <ul>-->
<!--      <li *ngFor="let error of errorMsg">{{ error }}</li>-->
<!--    </ul>-->
<!--  </div>-->

  <div *ngIf="successMsg" class="alert alert-success mt-3">
    {{ successMsg }}
  </div>

  <div *ngIf="errorMsg.length > 0" class="alert alert-danger mt-3">
    <ul>
      <li *ngFor="let error of errorMsg">{{ error }}</li>
    </ul>
  </div>

  <p class="mt-3">
    Bạn chưa có tài khoản? <a (click)="register()" style="cursor: pointer; color: blue;">Tạo tài khoản</a>
  </p>
</form>
